<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine 2026</title>
  <style>
    body {
      font-family: 'Comic Sans MS', Arial, sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      text-align: center;
    }

    h1 {
      color: #fff;
      font-size: 28px;
      text-shadow: 2px 2px #ff69b4;
      margin-bottom: 40px;
    }

    button {
      padding: 15px 35px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    #yes { background-color: #ff0044; color: white; }
    #no { background-color: #555; color: white; position: relative; }

    /* Hearts animation */
    .heart {
      position: absolute;
      font-size: 20px;
      color: pink;
      animation: floatUp 4s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0px) scale(1); opacity: 1; }
      100% { transform: translateY(-600px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>Do you like to be my Valentine 2026? üíñ</h1>
  <button id="yes">Yes üòç</button>
  <button id="no">No üôà</button>

  <!-- Some hearts -->
  <div id="heartsContainer"></div>

  <script>
    const noBtn = document.getElementById('no');

    // Move the No button randomly
    function moveNo() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.position = 'absolute';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    noBtn.addEventListener('mouseover', moveNo);   // desktop
    noBtn.addEventListener('touchstart', moveNo);  // mobile

    // Yes button alert
    document.getElementById('yes').addEventListener('click', () => {
      alert("Yay! üíñ I knew you‚Äôd say YES!");
    });

    // Hearts generator
    const heartsContainer = document.getElementById('heartsContainer');
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.fontSize = 15 + Math.random() * 30 + 'px';
      heart.textContent = '‚ù§Ô∏è';
      heartsContainer.appendChild(heart);

      // Remove heart after animation
      setTimeout(() => heartsContainer.removeChild(heart), 4000);
    }

    setInterval(createHeart, 500); // Create a heart every 0.5 seconds
  </script>

</body>
</html>
